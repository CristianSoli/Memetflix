<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Memetflix</title>
</head>

<body class="bg-dark">

  <div class="error-container"></div>

  <div class="error"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">MEMETFLIX</a>
      <div class="collapse navbar-collapse" id="navbarScroll">

        <ul class="main-nav__menu">
          <li class="main-nav__menu-item">
            <a href="">Categorias</a>
            <ul class="main-nav__submenu" id="menu-categorias"></ul>
          </li>
        </ul>
        


        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 my-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success btn-search as" type="submit">Search</button>
        </form>
      </div>


      
    </div>
  </nav>



  <div class="cards-container">
    <h2 class="text-center text-light mb-4">Peliculas populares</h2>
    <div class="container-fluid">
      <div class="row new-row mt-1 mb-1"></div>
      <div class="row default-row mt-1 mb-1" id="row-1"></div>
      <div class="row default-row mt-1 mb-1" id="row-2"></div>
    </div>
  </div>

  <template class="carousel-template">
    <div class="carousel-caption text-start">
      <h1>Example headline.</h1>
      <p>Some representative placeholder content for the first slide of the carousel.</p>
      <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
    </div>
  </template>

  <template class="error-template">
    <div class="alert alert-danger alert-error mb-0 alert-dismissible fade show" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </template>


  <!--Hacer cartiras-->
  <template class="card-template">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
      <div class="card border-secondary">
        <img class="card-img-top img-test" alt="...">
        <div class="card-body bg-dark text-white">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
            card's content.</p>
          <a href="#" class="btn btn-light">Go somewhere</a>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>
  <script src="./js/categorias.js" type="module"></script>
</body>

</html>
